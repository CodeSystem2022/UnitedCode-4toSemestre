#Conexion a MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/estudiantes
spring.datasource.username=root
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#Para evitar que se cree el esquema nuevamente agregaremos
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

#Ahora desactivaremos el tomcat (es para que no se ejecute como app sino desde la consola)
spring.main.web-application-type=none
